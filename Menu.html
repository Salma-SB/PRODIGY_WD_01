<!DOCTYPE html>
<html>
<head>
    <title>Menu_website</title>
    <meta charset="UTF-8">
    <!-- Link to external CSS for styling the menu -->
    <link rel="stylesheet" href="Menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">    
    <!-- Link to Boxicons for menu icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to Google Fonts for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav id="navi">
        <!-- Main title for the navigation -->
        <h1>MENU</h1>
        <!-- Menu icon (Boxicons) -->
        <i class='bx bx-menu'></i>
        <!-- Unordered list for the menu items -->
        <ul id="menu" class="menu">
            <li class="menu-item"><strong>Home</strong></li>
            <li class="menu-item"><strong>About</strong> </li>
            <li class="menu-item"><strong>Services</strong> </li>
            <li class="menu-item"><strong>Team</strong> </li>
            <li class="menu-item"><strong>Contact</strong> </li>
        </ul>
    </nav>

    <!-- Sections for content, used for scroll behavior -->
    <section id="section1"></section>
    <section id="section2"></section>

    <!-- Link to external JavaScript file for menu functionality -->
    <script src="Menu.js"></script>
</body>
</html>
